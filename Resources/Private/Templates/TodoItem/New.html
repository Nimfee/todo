<f:layout name="Default" />

<f:section name="Title">New todo item</f:section>

<f:section name="Content">
    <p>Just fill out the following form to create a new todo item:</p>

    <f:render partial="FormErrors" arguments="{for: 'newTodoItem'}" />
    <f:form action="create" objectName="newTodoItem">
        <ol>
            <li>
                <label for="name">Name</label>
                <f:form.textfield property="name" id="name" />
            </li>
        
            <li>
                <f:form.submit value="Create" />
            </li>
        </ol>
    </f:form>
</f:section>
