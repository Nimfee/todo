<f:layout name="Default" />

<f:section name="Title">Edit todo item "{todoItem.name}"</f:section>

<f:section name="Content">

    <f:render partial="FormErrors" arguments="{for: 'todoItem'}" />
    <f:form action="update" object="{todoItem}" objectName="todoItem">
        <ol>
            <li>
                <label for="name">Name</label>
                <f:form.textfield property="name" id="name" />
            </li>
        
            <li>
                <f:form.submit value="Update" />
            </li>
        </ol>
    </f:form>
</f:section>
